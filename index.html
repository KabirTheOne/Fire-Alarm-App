        <script>
            // Simulate sensor trigger
            function triggerSensor() {
                // Assume the sensor is triggered
                // You would replace this with your actual sensor logic
                let isSensorTriggered = true;

                if (isSensorTriggered) {
                    changeButtonColor('red');
                }
            }

            // Function to change button color
            function changeButtonColor(color) {
                document.getElementById('danger').style.backgroundColor = color;
            }
        </script>
