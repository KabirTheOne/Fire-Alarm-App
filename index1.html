<html>

<head>
    <title>Fire Alarm App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Dancing+Script&family=Julee&family=Yatra+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="mixed-color">
    <center>
        <style font-size="50px">

        </style>
        <h3>The fire alarm panel activates the flashers or the sounders, turns on sprinklers (or they can be activated along with the detector), or makes a call to the authorities or the occupants. If the fire alarm system is addressable, the source of the
            occurrence will be pointed out on the control panel.</h3>
        <button id="backButton">Back</button>
        <video id="cameraFeed" autoplay playsinline></video>
        <button id="startCamera">Start Camera</button>
        <button id="stopCamera">Stop Camera</button>
        <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
        <button id="activateAlarm">Activate Alarm</button>



    </center>
    <script src="main1.js"></script>
</body>
<script src="main1.js"></script>

</html>
